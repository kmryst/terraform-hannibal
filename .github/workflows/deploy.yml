name: Deploy NestJS Hannibal (Fast)

env:
  AWS_ACCOUNT_ID: "258632448142"
  PROJECT_NAME: "nestjs-hannibal-3"
  AWS_REGION: "ap-northeast-1"

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm test
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: ./client

  deploy:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      s3_bucket_name: ${{ steps.outputs.outputs.s3_bucket_name }}
      cloudfront_distribution_id: ${{ steps.outputs.outputs.cloudfront_distribution_id || 'null' }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/backend/.terraform
            terraform/frontend/.terraform
          key: ${{ runner.os }}-terraform-v2-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-v2-
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1
        env:
          TF_PLUGIN_CACHE_DIR: ~/.terraform.d/plugin-cache
      - run: sudo apt-get update && sudo apt-get install -y jq

      # Assume CICD Role
      - name: Assume CICD Role
        run: |
          CREDS=$(aws sts assume-role --role-arn arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/HannibalCICDRole-Dev --role-session-name deploy)
          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')" >> $GITHUB_ENV

      # Deploy Backend Infrastructure
      - name: Deploy Backend
        run: |
          terraform init -input=false
          terraform apply -auto-approve -var="client_url_for_cors=https://hamilcar-hannibal.click" -var="environment=dev"
          terraform output -json > ../tf_outputs_backend.json
        working-directory: ./terraform/backend

      # Deploy Frontend Infrastructure
      - name: Deploy Frontend Infrastructure
        run: |
          terraform init -input=false
          terraform apply -auto-approve -var="api_alb_dns_name=$(jq -r '.alb_dns_name.value' ../tf_outputs_backend.json)" -var="environment=dev" -var="enable_cloudfront=true"
          terraform output -json > tf_outputs.json
        working-directory: ./terraform/frontend

      # Get Outputs
      - name: Get Outputs
        id: outputs
        run: |
          echo "s3_bucket_name=$(jq -r '.s3_bucket_name.value' ./terraform/frontend/tf_outputs.json)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(jq -r '.cloudfront_distribution_id.value' ./terraform/frontend/tf_outputs.json)" >> $GITHUB_OUTPUT

      # Build and Deploy Frontend
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - run: npm ci
        working-directory: ./client
      - run: npm run build
        working-directory: ./client
      - name: Deploy to S3
        run: aws s3 sync ./client/dist "s3://${{ steps.outputs.outputs.s3_bucket_name }}" --delete
      - name: Invalidate CloudFront
        if: steps.outputs.outputs.cloudfront_distribution_id != 'null' && steps.outputs.outputs.cloudfront_distribution_id != ''
        run: aws cloudfront create-invalidation --distribution-id "${{ steps.outputs.outputs.cloudfront_distribution_id }}" --paths "/*"

      # Build and Deploy Backend
      - uses: aws-actions/amazon-ecr-login@v2
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 258632448142.dkr.ecr.ap-northeast-1.amazonaws.com/nestjs-hannibal-3:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Deploy with CodeDeploy Blue/Green (Enterprise)
        run: |
          # 企業レベルCodeDeploy Blue/Green デプロイメント
          NEW_IMAGE="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.PROJECT_NAME }}:${{ github.sha }}"
          
          echo "🏢 Starting enterprise-level CodeDeploy Blue/Green deployment"
          echo "📦 Image: $NEW_IMAGE"
          
          # 現在のタスク定義を取得
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-api-task \
            --query 'taskDefinition' > current_task_def.json
          
          # 新しいタスク定義を作成（企業レベル設定）
          jq --arg IMAGE "$NEW_IMAGE" \
             --arg DB_URL "postgresql://hannibal_user:$(aws secretsmanager get-secret-value --secret-id ${{ env.PROJECT_NAME }}/db/password --query SecretString --output text 2>/dev/null || echo 'hannibal_password')@${{ env.PROJECT_NAME }}-postgres.cluster-xyz.ap-northeast-1.rds.amazonaws.com:5432/hannibal_db?sslmode=require" \
             '.containerDefinitions[0].image = $IMAGE | 
              .containerDefinitions[0].environment |= map(if .name == "DATABASE_URL" then .value = $DB_URL else . end) |
              del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' \
             current_task_def.json > new_task_def.json
          
          # 新しいタスク定義を登録
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new_task_def.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          
          echo "✅ Task definition registered: $NEW_TASK_DEF_ARN"
          
          # 企業レベルAppSpec作成
          cat > appspec.json << 'EOF'
          {
            "version": "0.0",
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "TASK_DEF_PLACEHOLDER",
                    "LoadBalancerInfo": {
                      "ContainerName": "PROJECT_NAME_PLACEHOLDER-container",
                      "ContainerPort": 3000
                    },
                    "PlatformVersion": "LATEST"
                  }
                }
              }
            ],
            "Hooks": [
              {
                "BeforeInstall": "echo '🔧 準備フェーズ：新しいタスク定義の登録を準備'"
              },
              {
                "AfterInstall": "echo '📦 インストール完了：新しいタスク定義が登録されました'"
              },
              {
                "AfterAllowTestTraffic": "echo '🧪 テストトラフィック許可：動作検証を実施中'"
              },
              {
                "BeforeAllowTraffic": "echo '🚦 プロダクショントラフィック切り替え前アクション'"
              },
              {
                "AfterAllowTraffic": "echo '🎉 プロダクショントラフィックへ切り替え完了'"
              }
            ]
          }
          EOF
          
          # プレースホルダーを実際の値に置換
          sed -i "s/TASK_DEF_PLACEHOLDER/$NEW_TASK_DEF_ARN/g" appspec.json
          sed -i "s/PROJECT_NAME_PLACEHOLDER/${{ env.PROJECT_NAME }}/g" appspec.json
          
          # CodeDeploy デプロイメント実行（ルール準拠）
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.PROJECT_NAME }}-codedeploy-app \
            --deployment-group-name ${{ env.PROJECT_NAME }}-deployment-group \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce \
            --revision '{"revisionType":"AppSpecContent","appSpecContent":{"content":"'$(cat appspec.json | jq -c . | sed 's/"/\\"/g')'"}}'  \
            --query 'deploymentId' --output text)
          
          echo "🚀 Enterprise CodeDeploy Blue/Green deployment initiated!"
          echo "📋 Deployment ID: $DEPLOYMENT_ID"
          echo "📦 Task Definition: $NEW_TASK_DEF_ARN"
          echo "⚙️  Deployment Config: ${{ env.PROJECT_NAME }}-ECSCustomConfig"
          
          # 企業レベル監視とログ出力
          echo "⏳ Monitoring enterprise deployment progress..."
          START_TIME=$(date +%s)
          
          while true; do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            
            DEPLOYMENT_INFO=$(aws deploy get-deployment --deployment-id $DEPLOYMENT_ID --query 'deploymentInfo')
            STATUS=$(echo $DEPLOYMENT_INFO | jq -r '.status')
            
            echo "[$(date +'%H:%M:%S')] Status: $STATUS (Elapsed: ${ELAPSED}s)"
            
            if [ "$STATUS" = "Succeeded" ]; then
              echo "🎉 Enterprise deployment completed successfully!"
              echo "📊 Total deployment time: ${ELAPSED} seconds"
              
              # ALB情報表示
              ALB_DNS=$(aws elbv2 describe-load-balancers \
                --names "${{ env.PROJECT_NAME }}-alb" \
                --query 'LoadBalancers[0].DNSName' --output text)
              
              echo "🌐 Production URL: http://$ALB_DNS"
              echo "🧪 Test URL: http://$ALB_DNS:8080"
              echo "📈 CloudWatch Logs: /aws/codedeploy/${{ env.PROJECT_NAME }}"
              break
              
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Stopped" ]; then
              echo "❌ Enterprise deployment failed with status: $STATUS"
              echo "🔍 Error details:"
              echo $DEPLOYMENT_INFO | jq -r '.errorInformation // "No error information available"'
              
              # 詳細ログ取得
              aws logs describe-log-streams \
                --log-group-name "/aws/codedeploy/${{ env.PROJECT_NAME }}" \
                --order-by LastEventTime --descending --max-items 1 \
                --query 'logStreams[0].logStreamName' --output text | \
              xargs -I {} aws logs get-log-events \
                --log-group-name "/aws/codedeploy/${{ env.PROJECT_NAME }}" \
                --log-stream-name {} --limit 10
              
              exit 1
            fi
            
            # タイムアウト設定（30分）
            if [ $ELAPSED -gt 1800 ]; then
              echo "⏰ Deployment timeout after 30 minutes"
              exit 1
            fi
            
            sleep 30
          done
name: Destroy AWS Infrastructure (Fast)

# 本番用設定（コメントアウト）
# on:
#   workflow_dispatch:
#     inputs:
#       environment:
#         type: choice
#         options: [frontend, backend, all]
#       confirm:
#         description: 'Type "DESTROY" to confirm'
#       double_confirm:
#         description: 'Type project name to double confirm'

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      # Assume CICD Role
      - name: Assume CICD Role
        run: |
          CREDS=$(aws sts assume-role --role-arn arn:aws:iam::258632448142:role/HannibalCICDRole-Dev --role-session-name destroy)
          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')" >> $GITHUB_ENV

      # Minimal Cleanup for IAM Roles
      - name: Delete IAM Roles
        run: |
          # ECS Task Execution Role
          aws iam detach-role-policy --role-name nestjs-hannibal-3-ecs-task-execution-role --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy 2>/dev/null || true
          aws iam delete-role --role-name nestjs-hannibal-3-ecs-task-execution-role 2>/dev/null || true
          
          # ECS Service Role (Blue/Green)
          aws iam detach-role-policy --role-name nestjs-hannibal-3-ecs-service-role --policy-arn arn:aws:iam::258632448142:policy/nestjs-hannibal-3-ecs-blue-green-policy 2>/dev/null || true
          aws iam delete-policy --policy-arn arn:aws:iam::258632448142:policy/nestjs-hannibal-3-ecs-blue-green-policy 2>/dev/null || true
          aws iam delete-role --role-name nestjs-hannibal-3-ecs-service-role 2>/dev/null || true

      # 本番用: CloudFront手動削除が必要
      # - name: Manual CloudFront Deletion Required
      #   run: |
      #     echo "⚠️ For production: Manually delete CloudFront distribution first"
      #     echo "AWS Console → CloudFront → Disable → Delete"
      #     echo "Then: terraform state rm aws_cloudfront_distribution.main"

      # Destroy Backend
      - name: Destroy Backend
        run: |
          terraform init -input=false
          terraform destroy -auto-approve -var="client_url_for_cors=" -var="environment=dev"
          # 本番用: -var="environment=prod"
        working-directory: ./terraform/backend

      # Destroy Frontend  
      - name: Destroy Frontend
        run: |
          terraform init -input=false
          terraform destroy -auto-approve -var="api_alb_dns_name=dummy.elb.amazonaws.com" -var="environment=dev" -var="enable_cloudfront=true"
          # 本番用: -var="environment=prod" -var="enable_cloudfront=true"
        working-directory: ./terraform/frontend
